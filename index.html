<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel de Parede Animado - Verme de Areia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .deserto {
            background: url('areia-textura.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        .verme svg {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            animation: movimentoVerme 10s infinite;
        }

        @keyframes movimentoVerme {
            0% {
                left: -200px;
                bottom: 0;
            }
            50% {
                left: 50%;
                bottom: 50px;
            }
            100% {
                left: 100vw;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="deserto">
        <div class="verme"></div>
    </div>
</body>
</html>
