<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel de Parede Animado - Verme de Areia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        /* Estilo do fundo do deserto */
        .deserto {
            background: url('areia-textura.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        /* O verme de areia */
        .verme {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 200px;
            height: 40px;
            background: radial-gradient(circle, #333, #777);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: movimentoVerme 10s infinite;
        }

        /* Animação para o movimento do verme */
        @keyframes movimentoVerme {
            0% {
                left: -200px;
                bottom: 0;
            }
            50% {
                left: 50%;
                bottom: 50px;
            }
            100% {
                left: 100vw;
                bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div class="deserto">
        <div class="verme"></div>
    </div>
</body>
</html>
