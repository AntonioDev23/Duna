<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papel de Parede Animado - Verme de Areia</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .deserto {
            background: url('imagens/Deserto.png') no-repeat center center;
            background-size: cover;
            position: relative;
            height: 100vh;
        }

        .verme {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 200px;
        height: 120px;
        background-image: url('imagens/9371fffb-7f70-47f0-b861-48a9f49a17e5.png');
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        transform: translateY(0) scale(1);
        animation: surgeNaAreia 6s ease-in-out infinite;
        z-index: 2;
        pointer-events: none;
        opacity: 0.95;
        filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
}

    @keyframes surgeNaAreia {
    0% {
        transform: translate(-300px, 40px) scale(0.9);
        opacity: 0;
    }
    25% {
        transform: translate(20vw, 0px) scale(1.05);
        opacity: 1;
    }
    50% {
        transform: translate(40vw, -10px) scale(1.1);
        opacity: 1;
    }
    75% {
        transform: translate(70vw, 10px) scale(0.95);
        opacity: 1;
    }
    100% {
        transform: translate(100vw, 40px) scale(0.9);
        opacity: 0;
    }
}


    </style>
</head>
<body>
    <div class="deserto">
        <div class="verme"></div>
    </div>
</body>
</html>
